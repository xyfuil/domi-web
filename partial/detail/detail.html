<div class="container" id="detailMain" ng-controller="DetailCtrl">
  <table class="table table-hover">
    <thead><tr>
      <th class="MyTableTitle">#</th>
      <th class="MyTableTitle">用途</th>
      <th class="MyTableTitle">价格</th>
      <th class="MyTableTitle">用户</th>
      <th class="MyTableTitle">时间</th>
      <th class="MyTableTitle">操作</th>
    </tr></thead>
    <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.id}}</td>
      <td>{{item.usage}}</td>
      <td>{{item.price}}</td>
      <td>{{item.user}}</td>
      <td>{{changeDate(item.time)}}</td>
      <td>
        <a href="" ui-sref="firm-add.id({id: firm.mnf_id})">编辑</a>
        <a href="" ng-click="delete(item.id)"><span class="glyphicon glyphicon-trash"></span>&nbsp;删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
