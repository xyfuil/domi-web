<div class="container" id="detailMain" ng-controller="DetailCtrl">
  <table class="table table-hover">
    <thead><tr>
      <th class="MyTableTitle">#</th>
      <th class="MyTableTitle">用途</th>
      <th class="MyTableTitle">价格</th>
      <th class="MyTableTitle">用户</th>
      <th class="MyTableTitle">时间</th>
      <th class="MyTableTitle">操作</th>
    </tr></thead>
    <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.id}}</td>
      <td>{{item.usage}}</td>
      <td>{{item.price.toFixed(2)}}</td>
      <td>{{item.user}}</td>
      <td>{{changeDate(item.time)}}</td>
      <td>
        <a href="" ui-sref="conEdit({id: item.id})">编辑</a>
        <a href="" ng-click="delete(item.id)">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="pages">
    <button class="btn btn-default" ng-click="toPage('<')" ng-show="left">&lt;</button>
    <button ng-repeat="i in pages" class="btn btn-default" ng-class="{'active': curPage == '{{i}}'}" ng-click="toPage(i)">{{i}}</button>
    <button class="btn btn-default" ng-click="toPage('>')" ng-show="right">&gt;</button>
  </div>
</div>
